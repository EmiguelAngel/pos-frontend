<!-- src/app/shared/components/navbar/navbar.component.html -->
<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo y Título -->
    <div class="navbar-brand">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
      <span class="brand-text">Sistema POS</span>
    </div>

    <!-- Usuario y Menú -->
    <div class="navbar-user" *ngIf="currentUser">
      <button class="user-button" (click)="toggleUserMenu()">
        <div class="user-avatar">
          {{ currentUser.nombre.charAt(0).toUpperCase() }}
        </div>
        <div class="user-info">
          <span class="user-name">{{ currentUser.nombre }}</span>
          <span class="user-role">{{ getRoleName() }}</span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron-icon">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div class="user-menu" [class.show]="showUserMenu" (click)="closeUserMenu()">
        <div class="user-menu-header">
          <div class="menu-avatar">
            {{ currentUser.nombre.charAt(0).toUpperCase() }}
          </div>
          <div class="menu-user-info">
            <span class="menu-user-name">{{ currentUser.nombre }}</span>
            <span class="menu-user-email">{{ currentUser.correo }}</span>
          </div>
        </div>

        <div class="user-menu-divider"></div>

        <button class="user-menu-item" (click)="logout()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Cerrar Sesión</span>
        </button>
      </div>

      <!-- Overlay para cerrar el menú -->
      <div class="menu-overlay" *ngIf="showUserMenu" (click)="closeUserMenu()"></div>
    </div>
  </div>
</nav>
