<!-- src/app/features/auth/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <!-- Logo y Título -->
    <div class="login-header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </div>
      <h1>Sistema POS</h1>
      <p>Ingresa tus credenciales para continuar</p>
    </div>

    <!-- Mensaje de Error -->
    <div *ngIf="errorMessage" class="error-message">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input
            type="email"
            id="correo"
            formControlName="correo"
            placeholder="tu@email.com"
            [class.invalid]="f['correo'].invalid && f['correo'].touched"
          />
        </div>
        <div *ngIf="f['correo'].invalid && f['correo'].touched" class="error-text">
          <span *ngIf="f['correo'].errors?.['required']">El correo es requerido</span>
          <span *ngIf="f['correo'].errors?.['email']">Ingresa un correo válido</span>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="contrasena"
            formControlName="contrasena"
            placeholder="••••••••"
            [class.invalid]="f['contrasena'].invalid && f['contrasena'].touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div *ngIf="f['contrasena'].invalid && f['contrasena'].touched" class="error-text">
          <span *ngIf="f['contrasena'].errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="f['contrasena'].errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <!-- Botón Submit -->
      <button
        type="submit"
        class="btn-submit"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading" class="loading-spinner">
          <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="2" x2="12" y2="6"></line>
            <line x1="12" y1="18" x2="12" y2="22"></line>
            <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
            <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
            <line x1="2" y1="12" x2="6" y2="12"></line>
            <line x1="18" y1="12" x2="22" y2="12"></line>
            <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
            <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
          </svg>
          Iniciando sesión...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>Sistema POS v1.0.0</p>
      <p class="test-credentials">
        <small>
          <strong>Prueba:</strong> Admin: dhquintero@super.com / admin123 |
          Cajero: jdreyes@super.com / cajero123
        </small>
      </p>
    </div>
  </div>
</div>
